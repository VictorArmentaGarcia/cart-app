<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Carrito de compra
                    </h5>
                    <button type="button" 
                    class="btn-close" 
                    data-bs-dismiss="modal" 
                    aria-label="Close"
                    (click)="closeCart()"></button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                        <cart 
                        [total]="total"
                        [items]="items" 
                        (idProductDelete)="onDeleteCart($event)">
                        </cart>
                    } @else {
                        <div class="alert alert-warning">No existen elementos en el carrito</div>
                    }

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary float-end" (click)="closeCart()">Close</button>    
                </div>
            </div>
        </div>
    </div>
</div>
