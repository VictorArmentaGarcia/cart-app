<h2>Carro de compras</h2>

<div class="row">
    @for (product of productos; track $index) {
        <div class="col-4 my-2">
            <div class="card">
                <div class="card-body">
                    <h5>{{product.name}} </h5>
                    <p>{{product.description}} </p>
                    <p>{{product.price}} </p>
                    <button class="btn btn-primary">Agregar al carro</button>
                </div>
            </div>
        </div>
    }
</div>
